<!DOCTYPE html>

<html>
  <head>
    <title>Rubik's Cube Style Guide</title>
    <link href="./Resources/CSS/styles.css" type="text/css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Edu+NSW+ACT+Foundation&family=Merriweather:ital@0;1&family=Rubik&family=Rubik+Beastly&family=Rubik+Bubbles&family=Rubik+Mono+One&family=Rubik+Puddles&family=Rubik+Wet+Paint&family=Space+Mono&family=Work+Sans:ital,wght@0,400;0,500;0,800;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="image" src="./Resources/Images/cube.png" alt="Ribik's Cube">
      <h1>Rubik's Cube Style Guide</h1>
    </header>

    <main>
      <div class="color_container">
        <h2>Color Schemes</h2>
        <div class="square blue">
          <p class="p_color">#0046ad</p>
        </div>
        <div class="square orange">
          <p class="p_color">#ff5800</p>
        </div>
        <div class="square green">
          <p class="p_color">#009b48</p>
        </div>
        <div class="square yellow">
          <p class="p_color">#ffd500</p>
        </div>
        <div class="square white">
          <p class="p_color">#ffffff</p>
        </div>
        <div class="square red">
          <p class="p_color">#b71234</p>
        </div>
      </div>

      <div class="font_container">
        <h2>Fonts</h2>
        <div class="square blue">
          <p class="p_font rubik">Font-family: Rubik</p>
        </div>
        <div class="square orange">
          <p class="p_font rubik_mono">Font-family: Rubik Mono One</p>
        </div>
        <div class="square green">
          <p class="p_font rubik_wetp">Font-family: Rubik Wet Paint</p>
        </div>
        <div class="square yellow">
          <p class="p_font rubik_bubbles">Font-family: Rubik Bubbles</p>
        </div>
        <div class="square white">
          <p class="p_font rubik_puddles">Font-family: Rubik Puddles</p>
        </div>
        <div class="square red">
          <p class="p_font rubik_beastly">Font-Family: Rubik Beastly</p>
        </div>
      </div>


    </main>




  </body>




</html>
